  <div fxLayout="row" >
    <mat-form-field fxFlexFill>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Busqueda">
    </mat-form-field>
  </div>
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      
        <!-- Position Column -->
        <ng-container matColumnDef="id" sticky>
          <th mat-header-cell *matHeaderCellDef> id </th>
          <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> nombres</th>
          <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.nombres}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="apellidos">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> apellidos</th>
          <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.apellidos}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="tipoid">
          <th mat-header-cell *matHeaderCellDef> tipoid</th>
          <td mat-cell *matCellDef="let element"> {{element.tipoid}} </td>
        </ng-container>
      
        <ng-container matColumnDef="identificacion">
          <th mat-header-cell *matHeaderCellDef> identificacion</th>
          <td mat-cell *matCellDef="let element"> {{element.identificacion}} </td>
        </ng-container>
        
        <ng-container matColumnDef="pais">
          <th mat-header-cell *matHeaderCellDef> pais</th>
          <td mat-cell *matCellDef="let element"> {{element.pais}} </td>
        </ng-container>
        
        <ng-container matColumnDef="estadp">
          <th mat-header-cell *matHeaderCellDef> estado</th>
          <td mat-cell *matCellDef="let element"> {{element.estadp}} </td>
        </ng-container>
        
        <ng-container matColumnDef="ciudad">
          <th mat-header-cell *matHeaderCellDef> ciudad</th>
          <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
        </ng-container>
        
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> telefono</th>
          <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>
        
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> correo</th>
          <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.correo}} </td>
        </ng-container>
    
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[10]">
      </mat-paginator>

  </div>
